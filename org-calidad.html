<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organigrama del Departamento de Calidad - Hotel Jacarandas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .org-chart {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  .org-chart h2 {
    text-align: center;
    color: #333;
  }
  .org-chart ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .org-chart li {
    flex: 0 0 calc(33.33% - 20px);
    margin: 10px;
    padding: 20px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  .org-chart .manager {
    background-color: #28a745;
  }
  .org-chart .assistant {
    background-color: #17a2b8;
  }
  .org-chart .subordinate {
    background-color: #ffc107;
  }
</style>
</head>
<body>
<div class="org-chart">
  <h2>Organigrama del Departamento de Calidad - Hotel Jacarandas</h2>
  <ul>
    <li class="manager">Director de Calidad</li>
    <li class="assistant">Gerente de Proyectos de Calidad</li>
    <li class="subordinate">Supervisor de Control de Calidad</li>
    <li class="subordinate">Responsable de Auditorías Internas</li>
    <li class="subordinate">Coordinador de Documentación</li>
    <li class="subordinate">Analista de Datos de Calidad</li>
    <li class="subordinate">Especialista en Mejora Continua</li>
  </ul>
</div>
</body>
</html>
